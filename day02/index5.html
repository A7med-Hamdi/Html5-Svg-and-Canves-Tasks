<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>avater</title>
  </head>
  <body>
    <svg width="800" height="800">
      <!-- face -->
      <circle
        cx="250"

      />
